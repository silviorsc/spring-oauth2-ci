eb:dev:
  image: ruby
  stage: deploy
  environment: live
  script:
  - apt-get update && apt-get install -y zip
  - apt-get install default-jdk -y
  - apt-get install maven -y
  - mvn clean install
  - gem install dpl
  - zip -r deploy.zip ./target/projeto-0.0.1-SNAPSHOT.jar
  - dpl --zip_file=deploy.zip elasticbeanstalk --bucket name elasticbeanstalk-us-east-2-110944582454 --region us-east-2 --app name spring
  only:
  - master
  artifacts:
  
